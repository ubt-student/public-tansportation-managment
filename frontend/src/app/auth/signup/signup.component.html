<div style="display: flex;">
  <div class="signup-page">
  <form class="example-form" [formGroup]="form">
      <mat-label style="font-family: Poppins;
      font-weight: 400;
      font-size: 48px;
      color: #26416B">Sign Up</mat-label>
      <br>
      <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input matInput name="name" [formControlName]="'name'" placeholder="Example: Jhon">
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput name="lastName" [formControlName]="'lastName'" placeholder="Example: Cenna">
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput name="email" [formControlName]="'email'" placeholder="Example: jhon@gmail.com" type="email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput name="password" [formControlName]="'password'" type="password">
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput name="password" [formControlName]="'confirmPassword'" type="password">
        </mat-form-field>
        <br>
        <p *ngIf="form.controls.password.value===form.controls.confirmPassword.value&&form.controls.password.touched&&form.controls.password.value">Password Matches</p>
        <br>
        <label>Upload Avatar</label>
        <br>
        {{imageError}}
        <div class="custom-file fileInputProfileWrap">
            <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
            <div class="img-space">
                <ng-container *ngIf="isImageSaved; else elseTemplate">
                    <img [src]="cardImageBase64" />
                </ng-container>
                <ng-template #elseTemplate>
                    <img src="../../assets/unnamed.jpg" class="img-responsive">
                </ng-template>
            </div>
        </div>
        <br>
        <p *ngIf="error">{{ error }}</p>
        <br>
      <button mat-button (click)="signup()" color="primary" style="float: right; position: absolute; color:#26416B; background-color: yellow; width: 185px;">Register</button>
    </form>
    <br>
    <p color="primary" style="margin-top:10%; margin-left:-15%; color:#26416B;">If you're already registered switch to <a style="cursor: pointer;" routerLink="/auth/login">Login</a></p>

  </div>
