<div class="login-bg"></div>
<div class="login-page">
    <div class="login-container">
    <mat-card class="example-card" style="position: absolute;">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form" [formGroup]="form">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput name="email" [formControlName]="'email'" type="email" placeholder="Ex. jhon@gmail.com" value=""/>
              <p *ngIf="form.controls.email.touched && form.controls.email.invalid">Email is invalid</p>
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input [formControlName]="'password'" matInput name="password" type="password" />
              <p *ngIf="form.controls.password.touched && form.controls.password.invalid">Email is invalid</p>
            </mat-form-field>
          </form>
          
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="form.invalid" (click)="login()" color="accent" style="float: right;">LOGIN</button>
      <button mat-button color="accent" (click)="register()">REGISTER</button>
    </mat-card-actions>
  </mat-card></div>
  
</div>
