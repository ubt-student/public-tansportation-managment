<div style="height: 400px; width: 400px; margin: 35px;">
<form [formGroup]="form">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Regjistro Linjat</mat-card-title>
      <mat-card-subtitle>Linjat</mat-card-subtitle>
    </mat-card-header>
    <mat-form-field class="example-full-width">
      <mat-label>Company</mat-label>
      <input matInput name="company" [formControlName]="'company'" placeholder="Example: Barileva Tours">
  </mat-form-field> 
  <mat-form-field appearance="fill">
    <mat-label>Qyteti</mat-label>
    <mat-select formControlName="vendnisja">
      <mat-select-trigger>
        {{form.controls.vendnisja.value}}
      </mat-select-trigger>
      <mat-option *ngFor="let qyteti of qytetetList" [value]="qyteti" >{{qyteti}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Qyteti</mat-label>
    <mat-select formControlName="destinacioni">
      <mat-select-trigger>
        {{form.controls.destinacioni.value}}
      </mat-select-trigger>
      <mat-option *ngFor="let qyteti of qytetetList" [value]="qyteti">{{qyteti}}</mat-option>
    </mat-select>
  </mat-form-field>

    <mat-form-field appearance="fill" class="example-form-field">
      <mat-label>Choose a date</mat-label>
      <input matInput [formControlName]="'nisja'" [matDatepicker]="datepicker" value="nisja">
      <mat-datepicker-toggle   matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="example-form-field" >
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input  [rangePicker]="rangePicker">
        <input matStartDate placeholder="Start date" [formControlName]="'arritja'">
        <input matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>

    <mat-card-actions>
      <button mat-button (click)="register()">LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</form>
</div>
